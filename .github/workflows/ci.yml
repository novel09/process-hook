name: Debug CI Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up environment variables for keystore
      run: |
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Get App Version Name
      id: version
      run: |
        version=$(grep versionName app/build.gradle | sed -n 's/.*versionName "\([0-9.]*\)".*/\1/p')
        echo "app_version=$version" >> $GITHUB_OUTPUT

    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk process-hook-v${{ steps.version.outputs.app_version }}-debug.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Process Hook
        path: process-hook-v${{ steps.version.outputs.app_version }}-debug.apk
